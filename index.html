<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>A Fruit Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>

  <body>
    <main class="grid-container">
      <div class="grid-item header">
        <h1>Fruit Shop</h1>
      </div>
      <div class="grid-item">
        <img class="img" src="content/apple.png" alt="apple"></img>
        <h3 class="fruit">Apple</h3>
        <p class="price">£0.20</p> <!-- LINK PRICE FROM JAVASCRIPT / REPEAT FOR EACH FRUIT-->
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item">
        <img class="img" src="content/orange.png" alt="orange"></img>
        <h3 class="fruit">Orange</h3>
        <p class="price">£0.25</p>
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item">
        <img class="img" src="content/banana.png" alt="banana"></img>
        <h3 class="fruit">Banana</h3>
        <p class="price">£0.30</p>
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item">
        <img class="img" src="content/strawberries.png" alt="strawberries"></img>
        <h3 class="fruit">Strawberries</h3>
        <p class="price">£1</p>
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item">
        <img class="img" src="content/blueberries.png" alt="blueberries"></img>
        <h3 class="fruit">Blueberries</h3>
        <p class="price">£2</p>
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item">
        <img class="img" src="content/raspberries.png" alt="raspberries"></img>
        <h3 class="fruit">Raspberries</h3>
        <p class="price">£2</p>
        <button type="button" class="remove">Remove from Cart</button>
        <button type="button" class="add">Add to Cart</button>
      </div>
      <div class="grid-item shopping-cart">
        <h2 class="cart-header">Cart</h2>
        <span class="total"></span>
      </div>
    </main>
  </body>

</html>
