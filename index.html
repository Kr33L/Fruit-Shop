<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>A Fruit Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>

  <body>
    <main class="grid-container">
      <div class="grid-item grid-item-0">
        <h1>Fruit Shop</h1>
      </div>
      <div class="grid-item grid-item-1">
        <img src="content/apple.png" alt="apple"></img>
        <h3>Apple</h3>
        <p class="price">£0.15</p> <!-- LINK PRICE FROM JAVASCRIPT / REPEAT FOR EACH FRUIT-->
        <button type="button" class="add">Add</button>
      </div>
      <div class="grid-item grid-item-2">
        <img src="content/orange.png" alt="orange"></img>
        <h3>Orange</h3>
        <p class="price">£0.15</p>
        <button type="button" class="add">Add</button>
      </div>
      <div class="grid-item grid-item-3">
        <img src="content/banana.png" alt="banana"></img>
        <h3>Banana</h3>
        <p class="price">£0.25</p>
        <button type="button" class="add">Add</button>
      </div>
      <div class="grid-item grid-item-4">
        <img src="content/strawberries.png" alt="strawberries"></img>
        <h3>Strawberries</h3>
        <p class="price">£2</p>
        <button type="button" class="add">Add</button>
      </div>
      <div class="grid-item grid-item-5">
        <img src="content/blueberries.png" alt="blueberries"></img>
        <h3>Blueberries</h3>
        <p class="price">£3</p>
        <button type="button" class="add">Add</button>
      </div>
      <div class="grid-item grid-item-6">
        <img src="content/raspberries.png" alt="raspberries"></img>
        <h3>Raspberries</h3>
        <p class="price">£2.50</p>
        <button type="button" class="add">Add</button>
      </div>
    </main>
    <aside>
    </aside>
  </body>

</html>
